<p-panel header="Pipes Basicos" class="p-2">
  <p>Pipes Personalizados-  creados por {{'nosotros' | toggleCase:isUpperCase}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button (click)="toggleUpperCase()" label="ToogleCase" icon="pi pi-search" class="mr-2"></p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button (click)="orderTable('name')" label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
      <p-button (click)="orderTable('canFly')" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>
      <p-button (click)="orderTable('color')" label="Por Color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:filter" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly}}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>
    </p-panel>

  </div>
</div>
